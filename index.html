<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Ping Pong Game</title>
</head>

<!-- At first, I had used tailwindcss, but it required you to have nodejs on your system.
As I don't know if you would be comfortable with it or not, so I have created utility classes
before uploading these files so that you can review the project without any difficulty. -->

<body class="text-center w-screen h-screen p-8 bg-custom-animation">
  <!-- Game Board -->
  <div id="game-board" class="h-full w-full relative">
    <!-- Divs for 2 rods and ball -->
    <div id="rod1" class="absolute bg-white left-1/2 -translate-x-1/2 top-4 w-48 h-4"></div>
    <div id="ball" class="absolute bg-white left-1/2 -translate-x-1/2 bottom-8 w-4 h-4 rounded-full"></div>
    <div id="rod2" class="absolute bg-white left-1/2 -translate-x-1/2 bottom-4 w-48 h-4"></div>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
